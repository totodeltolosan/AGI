name: üèõÔ∏è Constitutional Basic

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 8 * * *'

jobs:
  constitutional-check:
    name: Basic Constitutional Compliance
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Constitutional compliance check
      run: |
        echo "üèõÔ∏è CONSTITUTIONAL COMPLIANCE CHECK"
        echo "=================================="
        
        # G√©n√©rer rapport conformit√© basique
        echo "Fichier,Lignes,Statut,Exc√®s" > conformite_$(date +%Y%m%d).csv
        
        violations=0
        conformes=0
        total_excess=0
        
        find . -name "*.py" -not -path "./.git/*" | while read file; do
          if [ -f "$file" ]; then
            lines=$(wc -l < "$file" 2>/dev/null || echo "0")
            if [ $lines -gt 200 ]; then
              excess=$((lines - 200))
              echo "$file,$lines,VIOLATION,$excess" >> conformite_$(date +%Y%m%d).csv
              violations=$((violations + 1))
              total_excess=$((total_excess + excess))
            else
              echo "$file,$lines,CONFORME,0" >> conformite_$(date +%Y%m%d).csv
              conformes=$((conformes + 1))
            fi
          fi
        done
        
        # Afficher r√©sum√©
        total_files=$(wc -l < conformite_$(date +%Y%m%d).csv | awk '{print $1-1}')
        violations=$(grep -c VIOLATION conformite_$(date +%Y%m%d).csv || echo "0")
        conformes=$(grep -c CONFORME conformite_$(date +%Y%m%d).csv || echo "0")
        
        echo "üìä R√âSUM√â CONSTITUTIONAL:"
        echo "   Total fichiers: $total_files"
        echo "   Conformes: $conformes"
        echo "   Violations: $violations"
        
        if [ $violations -gt 0 ]; then
          compliance_rate=$(( (conformes * 100) / total_files ))
          echo "   Taux conformit√©: $compliance_rate%"
          
          if [ $compliance_rate -lt 70 ]; then
            echo "üö® CONSTITUTIONAL ALERT: Conformit√© critique ($compliance_rate%)"
          else
            echo "‚ö†Ô∏è Constitutional warning: Conformit√© √† am√©liorer ($compliance_rate%)"
          fi
        else
          echo "‚úÖ CONSTITUTIONAL EXCELLENCE: 100% conformit√©"
        fi
        
    - name: Upload constitutional report
      uses: actions/upload-artifact@v4
      with:
        name: constitutional-report
        path: conformite_*.csv
