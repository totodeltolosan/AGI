name: "ğŸ« Qualiticien Validation RÃ©dacteur Issues"

on:
  workflow_call:
    inputs:
      titre_issue:
        description: "Nom de l'artefact contenant le titre de l'issue"
        required: true
        type: string
      corps_issue:
        description: "Nom de l'artefact contenant le corps de l'issue"
        required: true
        type: string
    outputs:
      statut_validation:
        description: "Statut de la validation (success/failure)"
        value: ${{ jobs.validation-redacteur-issues.outputs.statut }}

jobs:
  validation-redacteur-issues:
    name: "âœï¸ Validation Contenu Issue"
    runs-on: ubuntu-latest
    
    outputs:
      statut: ${{ steps.validation.outputs.statut }}
    
    steps:
      - name: "ğŸ“ TÃ©lÃ©chargement du code source"
        uses: actions/checkout@v4

      - name: "ğŸ Configuration Python 3.11"
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: "ğŸ“¥ TÃ©lÃ©chargement artefacts titre et corps"
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.titre_issue }}
          path: ./temp

      - name: "ğŸ“¥ TÃ©lÃ©chargement artefact corps_issue"
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.corps_issue }}
          path: ./temp

      - name: "ğŸ” Validation des artefacts d'issue"
        id: validation
        run: |
          python .github/scripts/qualiticien_validation_artefact.py \
            --artefact-path "./temp/titre_issue.txt" \
            --artefact-path-2 "./temp/corps_issue.md" \
            --validation-type "issue-content"
