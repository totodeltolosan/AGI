name: "Travailleur : Regex Applicateur"

on:
  workflow_call:
    inputs:
      contenu:
        description: "Contenu textuel à analyser"
        required: true
        type: string
      regle_regex:
        description: "Règle regex à appliquer (JSON)"
        required: true
        type: string
      nom_artefact:
        description: "Nom de l'artefact de sortie"
        required: false
        default: "resultats-regex.json"
        type: string
    outputs:
      matches_found:
        description: "Nombre de correspondances trouvées"
        value: ${{ jobs.apply_regex.outputs.count }}
      artefact_path:
        description: "Chemin vers l'artefact"
        value: ${{ jobs.apply_regex.outputs.artifact_path }}

jobs:
  apply_regex:
    name: "Application regex"
    runs-on: ubuntu-latest
    outputs:
      count: ${{ steps.regex.outputs.match_count }}
      artifact_path: ${{ steps.regex.outputs.artifact_path }}
    
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4
      
      - name: "Setup Python"
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: "Application regex"
        id: regex
        run: |
          echo "Application des règles regex..."
          
          if python .github/scripts/travailleur_regex_applicateur.py \
            --contenu "${{ inputs.contenu }}" \
            --regle '${{ inputs.regle_regex }}' \
            --output "${{ inputs.nom_artefact }}"; then
            
            echo "Script exécuté avec succès"
            
            if [ -f "${{ inputs.nom_artefact }}" ]; then
              match_count=$(jq -r '.matches | length' "${{ inputs.nom_artefact }}" 2>/dev/null || echo "0")
              
              echo "match_count=$match_count" >> $GITHUB_OUTPUT
              echo "artifact_path=${{ inputs.nom_artefact }}" >> $GITHUB_OUTPUT
              
              echo "Regex appliquée - $match_count correspondances trouvées"
            else
              echo "ERREUR: Artefact non créé"
              echo "match_count=0" >> $GITHUB_OUTPUT
              exit 1
            fi
          else
            echo "ERREUR: Script regex a échoué"
            echo "match_count=0" >> $GITHUB_OUTPUT
            exit 1
          fi
      
      - name: "Upload artefact"
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.nom_artefact }}
          path: ${{ inputs.nom_artefact }}
          retention-days: 30
