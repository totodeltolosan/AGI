name: "🛡️ Général Le Gardien - Loi Sécurité"

on:
  workflow_call:
    inputs:
      regles_securite:
        description: "Règles de sécurité à appliquer (JSON string)"
        required: true
        type: string
    outputs:
      statut_audit:
        description: "Statut de l'audit sécurité (success/failure)"
        value: ${{ jobs.audit-securite.outputs.statut }}
      rapport_final:
        description: "Nom de l'artefact du rapport final"
        value: "rapport-securite"

jobs:
  audit-securite:
    name: "🛡️ Audit Complet Loi Sécurité"
    runs-on: ubuntu-latest
    
    outputs:
      statut: ${{ steps.contremaître.outputs.statut }}
    
    steps:
      - name: "📁 Téléchargement du code source"
        uses: actions/checkout@v4

      - name: "🐍 Configuration Python 3.11"
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: "🛡️ Exécution du Contremaître Audit Sécurité"
        id: contremaître
        run: |
          echo "🎯 === GÉNÉRAL LE GARDIEN ==="
          echo "Règles de sécurité: $(echo '${{ inputs.regles_securite }}' | jq '. | length') règle(s)"
          echo ""
          
          # Exécution du script Contremaître
          python .github/scripts/audit_securite.py \
            --regles '${{ inputs.regles_securite }}'
          
          # Capture du code de retour
          exit_code=$?
          
          if [ $exit_code -eq 0 ]; then
            echo "statut=success" >> $GITHUB_OUTPUT
            echo "✅ Audit sécurité terminé avec succès"
          else
            echo "statut=failure" >> $GITHUB_OUTPUT
            echo "❌ Audit sécurité échoué"
          fi

      - name: "📊 Publication du résumé d'audit"
        if: always()
        run: |
          echo "## 🛡️ Audit Loi Sécurité - Résultats" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Règles appliquées :** $(echo '${{ inputs.regles_securite }}' | jq '. | length') règle(s)" >> $GITHUB_STEP_SUMMARY
          echo "**Statut final :** ${{ steps.contremaître.outputs.statut }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.contremaître.outputs.statut }}" = "success" ]; then
            echo "✅ **Audit réussi** - Aucune violation critique détectée" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ **Audit échoué** - Des violations de sécurité détectées" >> $GITHUB_STEP_SUMMARY
          fi
