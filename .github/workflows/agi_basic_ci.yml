name: 🏛️ AGI Constitutional CI Basic

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  constitutional_audit:
    name: 🏛️ Audit Constitutionnel
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: 🐍 Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: 🏛️ Audit Constitutional (200 lignes max)
      run: |
        echo "🔍 Vérification limite 200 lignes par fichier"
        violations=$(find . -name "*.py" -not -path "./.git/*" -exec wc -l {} \; | awk '$1 > 200 {print $2 " (" $1 " lignes)"}')
        
        if [ ! -z "$violations" ]; then
          echo "❌ VIOLATIONS CONSTITUTIONNELLES:"
          echo "$violations"
          exit 1
        else
          echo "✅ Conformité constitutionnelle validée"
        fi
        
    - name: 📊 Audit terminé
      run: echo "📊 Audit constitutionnel terminé avec succès"
