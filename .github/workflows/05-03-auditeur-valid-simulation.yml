name: "🔍 Qualiticien Validation Auditeur Simulation"

on:
  workflow_call:
    inputs:
      resultat-simulation-audit:
        description: "Nom de l'artefact contenant le résultat de simulation"
        required: true
        type: string
    outputs:
      statut_validation:
        description: "Statut de la validation (success/failure)"
        value: ${{ jobs.validation-auditeur-simulation.outputs.statut }}

jobs:
  validation-auditeur-simulation:
    name: "🔍 Validation Rapport Simulation"
    runs-on: ubuntu-latest
    
    outputs:
      statut: ${{ steps.validation.outputs.statut }}
    
    steps:
      - name: "📁 Téléchargement du code source"
        uses: actions/checkout@v4

      - name: "🐍 Configuration Python 3.11"
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: "📥 Téléchargement artefact resultat-simulation-audit"
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.resultat-simulation-audit }}
          path: ./temp

      - name: "🔍 Validation du rapport de simulation"
        id: validation
        run: |
          python .github/scripts/qualiticien_validation_schema.py \
            --artefact-path "./temp/resultat-simulation-audit.json" \
            --schema-name "resultat-simulation-audit"
