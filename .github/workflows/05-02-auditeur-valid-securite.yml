name: "🔍 Qualiticien Validation Auditeur Sécurité"

on:
  workflow_call:
    inputs:
      rapport-securite-solution:
        description: "Nom de l'artefact contenant le rapport de sécurité"
        required: true
        type: string
    outputs:
      statut_validation:
        description: "Statut de la validation (success/failure)"
        value: ${{ jobs.validation-auditeur-securite.outputs.statut }}

jobs:
  validation-auditeur-securite:
    name: "🔍 Validation Rapport Sécurité"
    runs-on: ubuntu-latest
    
    outputs:
      statut: ${{ steps.validation.outputs.statut }}
    
    steps:
      - name: "📁 Téléchargement du code source"
        uses: actions/checkout@v4

      - name: "🐍 Configuration Python 3.11"
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: "📥 Téléchargement artefact rapport-securite-solution"
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.rapport-securite-solution }}
          path: ./temp

      - name: "🔍 Validation du rapport de sécurité"
        id: validation
        run: |
          python .github/scripts/qualiticien_validation_schema.py \
            --artefact-path "./temp/rapport-securite-solution.json" \
            --schema-name "rapport-securite-solution"
