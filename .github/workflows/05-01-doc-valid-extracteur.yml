name: "📚 Qualiticien Validation Extracteur Documentation"

on:
  workflow_call:
    inputs:
      faits-documentation:
        description: "Nom de l'artefact contenant les faits extraits"
        required: true
        type: string
    outputs:
      statut_validation:
        description: "Statut de la validation (success/failure)"
        value: ${{ jobs.validation-extracteur-doc.outputs.statut }}

jobs:
  validation-extracteur-doc:
    name: "🔍 Validation Faits Documentation"
    runs-on: ubuntu-latest
    
    outputs:
      statut: ${{ steps.validation.outputs.statut }}
    
    steps:
      - name: "📁 Téléchargement du code source"
        uses: actions/checkout@v4

      - name: "🐍 Configuration Python 3.11"
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: "📥 Téléchargement artefact faits-documentation"
        uses: actions/download-artifact@v5
        with:
          name: ${{ inputs.faits-documentation }}
          path: ./temp

      - name: "🔍 Validation du schéma faits-documentation"
        id: validation
        run: |
          python .github/scripts/qualiticien_validation_schema.py \
            --artefact-path "./temp/faits-documentation.json" \
            --schema-name "faits-documentation"
