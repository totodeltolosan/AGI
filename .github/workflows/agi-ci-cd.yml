          else
            echo "CONFORME: $file ($lines lignes)"
          fi
        done > conformite_$(date +%Y%m%d).csv
        
    - name: Upload conformity report
      uses: actions/upload-artifact@v3
      with:
        name: conformity-report
        path: conformite_*.csv

