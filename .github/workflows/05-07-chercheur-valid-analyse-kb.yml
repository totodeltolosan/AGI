name: "🔍 Qualiticien Validation Analyse KB"

on:
  workflow_call:
    inputs:
      solutions-potentielles:
        description: "Nom de l'artefact contenant les solutions"
        required: true
        type: string
    outputs:
      statut_validation:
        description: "Statut de la validation (success/failure)"
        value: ${{ jobs.validation-analyse-kb.outputs.statut }}

jobs:
  validation-analyse-kb:
    name: "🔍 Validation Solutions KB"
    runs-on: ubuntu-latest
    
    outputs:
      statut: ${{ steps.validation.outputs.statut }}
    
    steps:
      - name: "📁 Téléchargement du code source"
        uses: actions/checkout@v4

      - name: "🐍 Configuration Python 3.11"
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: "📥 Téléchargement artefact solutions-potentielles"
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.solutions-potentielles }}
          path: ./temp

      - name: "🔍 Validation du schéma solutions-potentielles"
        id: validation
        run: |
          python .github/scripts/qualiticien_validation_schema.py \
            --artefact-path "./temp/solutions-potentielles.json" \
            --schema-name "solutions-potentielles"
