name: "🔍 Qualiticien Validation Communication Artefact"

on:
  workflow_call:
    inputs:
      nom_artefact_cible:
        description: "Nom de l'artefact à valider"
        required: true
        type: string
    outputs:
      statut_validation:
        description: "Statut de la validation (success/failure)"
        value: ${{ jobs.validation-comm-artefact.outputs.statut }}

jobs:
  validation-comm-artefact:
    name: "🔍 Validation Artefact Existant"
    runs-on: ubuntu-latest
    
    outputs:
      statut: ${{ steps.validation.outputs.statut }}
    
    steps:
      - name: "📁 Téléchargement du code source"
        uses: actions/checkout@v5

      - name: "🐍 Configuration Python 3.11"
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: "🔍 Validation existence de l'artefact"
        id: validation
        run: |
          python .github/scripts/qualiticien_validation_artefact_existe.py \
            --nom-artefact "${{ inputs.nom_artefact_cible }}"
