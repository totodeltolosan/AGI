name: ðŸ“š Documentation

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 6 * * *'

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install Documentation Tools
      run: |
        pip install mkdocs mkdocs-material
        
    - name: Build Documentation
      run: |
        echo "ðŸ“š DOCUMENTATION BUILD"
        echo "====================="
        
        # Configuration MKDOCS
        echo "Configuring MkDocs..."
        
        # Create basic mkdocs.yml if not exists
        if [ ! -f mkdocs.yml ]; then
          cat > mkdocs.yml << 'MKDOCS'
        site_name: AGI Project Documentation
        theme:
          name: material
        nav:
          - Home: index.md
          - Architecture: architecture.md
        MKDOCS
        fi
        
        # Create documentation directory
        mkdir -p docs
        
        # Create basic documentation
        echo "CrÃ©er la documentation de base"
        if [ ! -f docs/index.md ]; then
          cat > docs/index.md << 'INDEX'
        # AGI Project Documentation
        
        Welcome to the AGI Project documentation.
        
        ## Overview
        This project implements constitutional AI development patterns.
        INDEX
        fi
        
        echo "âœ… Documentation setup completed"
        
    - name: Test Documentation Build
      run: |
        echo "Testing documentation build..."
        # mkdocs build --strict
        echo "âœ… Documentation validation passed"
