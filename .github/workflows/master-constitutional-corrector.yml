on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  constitutional_check:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: "ğŸ” Detect Constitutional Violations"
      id: violations
      run: |
        echo "VÃ©rification des violations constitutionnelles..."
        
        # VÃ©rifier limite 200 lignes
        violations=$(find . -name "*.py" -not -path "./.git/*" -exec wc -l {} \; | awk '$1 > 200 {print $2 " (" $1 " lignes)"}')
        
        if [ ! -z "$violations" ]; then
          echo "âŒ VIOLATIONS DÃ‰TECTÃ‰ES:"
          echo "$violations"
          echo "violations_found=true" >> $GITHUB_OUTPUT
          exit 1
        else
          echo "âœ… Aucune violation constitutionnelle dÃ©tectÃ©e"
          echo "violations_found=false" >> $GITHUB_OUTPUT
        fi
    
    - name: "ğŸš« Block PR on Violations"
      if: steps.violations.outputs.violations_found == 'true'
      run: |
        echo "ğŸš« PR BLOQUÃ‰E: Violations constitutionnelles dÃ©tectÃ©es"
        echo "Corrigez les fichiers > 200 lignes avant de continuer"
