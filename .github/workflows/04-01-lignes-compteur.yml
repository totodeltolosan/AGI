          python -c "import json; try:; with open('./input/${{ inputs.artefact_liste_fichiers }}', 'r') as f:; data = json.load(f); print(f'Total fichiers dans la liste: {data.get(\\"total_fichiers\\", 0)}'); fichiers = data.get('fichiers', []); print('Ã‰chantillon:'); for i, f in enumerate(fichiers[:5]):; print(f'  {i+1}. {f}'); if len(fichiers) > 5:; print(f'  ... et {len(fichiers) - 5} autres'); except Exception as e:; print(f'Erreur lecture liste: {e}'); exit(1)"
      
      - name: "ExÃ©cution du comptage de lignes"
        id: count
        run: |
          echo "ðŸ“Š DÃ©marrage du comptage de lignes"
          
          python .github/scripts/ouvrier_compteur.py \
            --artefact-liste-fichiers "./input/${{ inputs.artefact_liste_fichiers }}" \
            --sortie "${{ inputs.nom_artefact_sortie }}" \
            ${{ inputs.inclure_vides && '--inclure-vides' || '' }} \
            ${{ inputs.inclure_commentaires && '--inclure-commentaires' || '' }}
          
          # Extraction des statistiques pour les outputs
          if [ -f "${{ inputs.nom_artefact_sortie }}" ]; then
            echo "artefact_name=${{ inputs.nom_artefact_sortie }}" >> $GITHUB_OUTPUT
            
            # Parse des rÃ©sultats JSON
            python -c "import json; try:; with open('${{ inputs.nom_artefact_sortie }}', 'r') as f:; data = json.load(f); stats = data.get('stats_globales', {}); print(f'fichiers_analyses={stats.get(\\"fichiers_analyses\\", 0)}'); print(f'lignes_totales={stats.get(\\"total_lignes\\", 0)}'); except Exception as e:; print('fichiers_analyses=0'); print('lignes_totales=0'); print(f'Erreur extraction stats: {e}')" >> $GITHUB_OUTPUT
            
            echo "âœ… Comptage terminÃ© avec succÃ¨s"
          else
            echo "âŒ ERREUR: Fichier de rÃ©sultats non crÃ©Ã©"
            exit 1
          fi
      
      - name: "Upload de l'artefact rÃ©sultats comptage"
        uses: actions/upload-artifact@v3
        with:
          name: ${{ inputs.nom_artefact_sortie }}
          path: ${{ inputs.nom_artefact_sortie }}
          retention-days: 30
      
      - name: "Affichage du rÃ©sumÃ© de comptage"
        run: |
          if [ -f "${{ inputs.nom_artefact_sortie }}" ]; then
            echo "ðŸ“Š RÃ©sumÃ© du comptage de lignes :"
            python -c "import json; try:; with open('${{ inputs.nom_artefact_sortie }}', 'r') as f:; data = json.load(f); ; stats = data.get('stats_globales', {}); params = data.get('parametres', {}); ; print(f'   â€¢ Total fichiers : {stats.get(\\"total_fichiers\\", 0)}'); print(f'   â€¢ Fichiers analysÃ©s : {stats.get(\\"fichiers_analyses\\", 0)}'); print(f'   â€¢ Fichiers en erreur : {stats.get(\\"fichiers_erreur\\", 0)}'); print(f'   â€¢ Total lignes : {stats.get(\\"total_lignes\\", 0)}'); print(f'   â€¢ Lignes de code : {stats.get(\\"total_lignes_code\\", 0)}'); print(f'   â€¢ Lignes vides : {stats.get(\\"total_lignes_vides\\", 0)}'); print(f'   â€¢ Lignes commentaires : {stats.get(\\"total_lignes_commentaires\\", 0)}'); ; if 'moyenne_lignes_par_fichier' in stats:; print(f'   â€¢ Moyenne par fichier : {stats[\\"moyenne_lignes_par_fichier\\"]}'); ; print(f'   â€¢ Inclure vides : {params.get(\\"inclure_vides\\", True)}'); print(f'   â€¢ Inclure commentaires : {params.get(\\"inclure_commentaires\\", True)}'); ; # Affichage des erreurs s'il y en a; erreurs = data.get('erreurs', []); if erreurs:; print(f'   âš ï¸ Erreurs rencontrÃ©es : {len([e for e in erreurs if e])}'); ; except Exception as e:; print(f'Erreur affichage rÃ©sumÃ©: {e}')"
          fi

  validation_resultats:
    name: "Validation par Qualiticien"
    runs-on: ubuntu-latest
    needs: compter_lignes
    outputs:
      validation_success: ${{ steps.validate.outputs.validation_success }}
    
    steps:
      - name: "Checkout du code"
        uses: actions/checkout@v5
      
      - name: "Appel du Qualiticien de validation"
        id: validate
        uses: ./.github/workflows/05-01-lignes-valid-compteur.yml
        with:
          artefact_resultats_bruts: ${{ needs.compter_lignes.outputs.artefact_name }}
          mode_strict: true
      
      - name: "RÃ©sumÃ© de la validation"
        run: |
          validation_status="${{ steps.validate.outputs.validation_success }}"
          
          if [ "$validation_status" = "true" ]; then
            echo "âœ… VALIDATION RÃ‰USSIE par le Qualiticien"
            echo "   Les rÃ©sultats du comptage sont conformes au schÃ©ma attendu"
