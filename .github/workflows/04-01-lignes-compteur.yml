          echo "   â€¢ Total lignes : ${{ needs.compter_lignes.outputs.lignes_totales }}"
          echo "   â€¢ Artefact gÃ©nÃ©rÃ© : ${{ needs.compter_lignes.outputs.artefact_name }}"
