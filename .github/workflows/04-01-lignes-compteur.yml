      total_lignes:
        description: "Nombre total de lignes comptÃ©es"
        value: ${{ jobs.compter_lignes.outputs.lignes_totales }}
      validation_reussie:
        description: "Validation du rÃ©sultat par le Qualiticien (true/false)"
