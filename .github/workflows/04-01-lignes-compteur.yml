jobs:
  compter_lignes:
    name: "Comptage des lignes de code"
    runs-on: ubuntu-latest
    outputs:
      artefact_name: ${{ steps.count.outputs.artefact_name }}
      fichiers_analyses: ${{ steps.count.outputs.fichiers_analyses }}
      lignes_totales: ${{ steps.count.outputs.lignes_totales }}
    
    steps:
      - name: "Checkout du code"
        uses: actions/checkout@v5
      
      - name: "Configuration Python 3.11"
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: "TÃ©lÃ©chargement de la liste de fichiers"
        uses: actions/download-artifact@v3
        with:
          name: ${{ inputs.artefact_liste_fichiers }}
          path: ./input/
      
      - name: "VÃ©rification de la liste de fichiers"
        run: |
          echo "ðŸ“‹ VÃ©rification de la liste de fichiers d'entrÃ©e"
          
          if [ ! -f "./input/${{ inputs.artefact_liste_fichiers }}" ]; then
            echo "âŒ ERREUR: Liste de fichiers introuvable"
            exit 1
          fi
          
          echo "âœ… Liste de fichiers trouvÃ©e"
          
          # AperÃ§u de la liste
