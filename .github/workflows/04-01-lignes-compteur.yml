              echo "" >> $GITHUB_STEP_SUMMARY
              echo "L'Ouvrier Compteur a terminÃ© sa tÃ¢che avec succÃ¨s." >> $GITHUB_STEP_SUMMARY
            else
              echo "**âŒ VALIDATION :** Ã‰chouÃ©e" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "Le comptage s'est bien dÃ©roulÃ©, mais la validation a Ã©chouÃ©." >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "**âŒ COMPTAGE :** Ã‰chec" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "L'Ouvrier Compteur n'a pas pu terminer sa tÃ¢che." >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**ParamÃ¨tres :**" >> $GITHUB_STEP_SUMMARY
          echo "- Inclure lignes vides : ${{ inputs.inclure_vides }}" >> $GITHUB_STEP_SUMMARY
          echo "- Inclure commentaires : ${{ inputs.inclure_commentaires }}" >> $GITHUB_STEP_SUMMARY
