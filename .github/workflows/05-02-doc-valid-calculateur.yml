        required: true
        type: string
    outputs:
      statut_validation:
        description: "Statut de la validation (success/failure)"
        value: ${{ jobs.validation-calculateur-doc.outputs.statut }}

jobs:
  validation-calculateur-doc:
    name: "ğŸ“Š Validation Statistiques Documentation"
    runs-on: ubuntu-latest
    
    outputs:
      statut: ${{ steps.validation.outputs.statut }}
    
    steps:
      - name: "ğŸ“ TÃ©lÃ©chargement du code source"
        uses: actions/checkout@v4

      - name: "ğŸ Configuration Python 3.11"
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: "ğŸ“¥ TÃ©lÃ©chargement artefact statistiques-documentation"
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.statistiques-documentation }}
          path: ./temp

      - name: "ğŸ” Validation du schÃ©ma statistiques-documentation"
        id: validation
        run: |
          python .github/scripts/qualiticien_validation_schema.py \
            --artefact-path "./temp/statistiques-documentation.json" \
            --schema-name "statistiques-documentation"
