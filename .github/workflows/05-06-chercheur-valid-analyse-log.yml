name: "🔍 Qualiticien Validation Analyse Log"

on:
  workflow_call:
    inputs:
      diagnostic-log:
        description: "Nom de l'artefact contenant le diagnostic"
        required: true
        type: string
    outputs:
      statut_validation:
        description: "Statut de la validation (success/failure)"
        value: ${{ jobs.validation-analyse-log.outputs.statut }}

jobs:
  validation-analyse-log:
    name: "🔍 Validation Diagnostic Log"
    runs-on: ubuntu-latest
    
    outputs:
      statut: ${{ steps.validation.outputs.statut }}
    
    steps:
      - name: "📁 Téléchargement du code source"
        uses: actions/checkout@v4

      - name: "🐍 Configuration Python 3.11"
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: "📥 Téléchargement artefact diagnostic-log"
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.diagnostic-log }}
          path: ./temp

      - name: "🔍 Validation du schéma diagnostic-log"
        id: validation
        run: |
          python .github/scripts/qualiticien_validation_schema.py \
            --artefact-path "./temp/diagnostic-log.json" \
            --schema-name "diagnostic-log"
