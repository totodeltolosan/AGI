name: ðŸŒ¿ Git Integration Advanced

on:
  push:
  pull_request:
  schedule:
    - cron: '0 */2 * * *'  # Toutes les 2 heures

jobs:
  git-advanced-integration:
    name: Advanced Git Integration & Automation
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Historique complet
        
    - name: Git Repository Deep Analysis
      run: |
        echo "ðŸŒ¿ ANALYSE AVANCÃ‰E REPOSITORY GIT" > git-analysis.md
        echo "==================================" >> git-analysis.md
        echo "" >> git-analysis.md
        
        # Statistiques gÃ©nÃ©rales
        echo "## ðŸ“Š Statistiques Repository" >> git-analysis.md
        
        total_commits=$(git rev-list --all --count)
        total_branches=$(git branch -a | wc -l)
        total_tags=$(git tag | wc -l)
        repo_age_days=$(( ($(date +%s) - $(git log --reverse --format="%ct" | head -1)) / 86400 ))
        
        echo "- **Total commits**: $total_commits" >> git-analysis.md
        echo "- **Branches**: $total_branches" >> git-analysis.md
        echo "- **Tags**: $total_tags" >> git-analysis.md
        echo "- **Ã‚ge repository**: $repo_age_days jours" >> git-analysis.md
        echo "" >> git-analysis.md
        
        # Analyse des contributeurs
        echo "## ðŸ‘¥ Analyse Contributeurs" >> git-analysis.md
        echo "\`\`\`" >> git-analysis.md
        git shortlog -sn | head -10 >> git-analysis.md
        echo "\`\`\`" >> git-analysis.md
        echo "" >> git-analysis.md
        
        # ActivitÃ© rÃ©cente
        echo "## ðŸ“ˆ ActivitÃ© RÃ©cente" >> git-analysis.md
        commits_last_week=$(git log --since="1 week ago" --oneline | wc -l)
        commits_last_month=$(git log --since="1 month ago" --oneline | wc -l)
        
        echo "- **Commits derniÃ¨re semaine**: $commits_last_week" >> git-analysis.md
        echo "- **Commits dernier mois**: $commits_last_month" >> git-analysis.md
        echo "" >> git-analysis.md
        
        # Analyse des fichiers les plus modifiÃ©s
        echo "## ðŸ“ Fichiers Les Plus ModifiÃ©s" >> git-analysis.md
        echo "\`\`\`" >> git-analysis.md
        git log --pretty=format: --name-only | sort | uniq -c | sort -rg | head -10 >> git-analysis.md
        echo "\`\`\`" >> git-analysis.md
        
    - name: Branch Health Check
      run: |
        echo "" >> git-analysis.md
        echo "## ðŸŒ¿ SantÃ© des Branches" >> git-analysis.md
        
        current_branch=$(git branch --show-current)
        echo "- **Branche courante**: $current_branch" >> git-analysis.md
        
        # VÃ©rifier si on est en avance/retard sur origin
        if git remote get-url origin >/dev/null 2>&1; then
          ahead=$(git rev-list --count HEAD ^origin/$current_branch 2>/dev/null || echo "0")
          behind=$(git rev-list --count origin/$current_branch ^HEAD 2>/dev/null || echo "0")
          
          if [ $ahead -gt 0 ]; then
            echo "- **Commits en avance**: $ahead" >> git-analysis.md
          fi
          if [ $behind -gt 0 ]; then
            echo "- **Commits en retard**: $behind" >> git-analysis.md
          fi
          if [ $ahead -eq 0 ] && [ $behind -eq 0 ]; then
            echo "- **Synchronisation**: âœ… Ã€ jour avec origin" >> git-analysis.md
          fi
        fi
        
        # Ã‰tat du working directory
        if git diff --quiet && git diff --cached --quiet; then
          echo "- **Working Directory**: âœ… Propre" >> git-analysis.md
        else
          echo "- **Working Directory**: âš ï¸ Modifications non commitÃ©es" >> git-analysis.md
          echo "" >> git-analysis.md
          echo "### Fichiers modifiÃ©s:" >> git-analysis.md
          echo "\`\`\`" >> git-analysis.md
          git status --porcelain >> git-analysis.md
          echo "\`\`\`" >> git-analysis.md
        fi
        
    - name: Git Workflow Optimization
      run: |
        echo "" >> git-analysis.md
        echo "## âš¡ Optimisations Git" >> git-analysis.md
        
        # VÃ©rifier configuration Git
        echo "### Configuration Git" >> git-analysis.md
        user_name=$(git config user.name || echo "Non configurÃ©")
        user_email=$(git config user.email || echo "Non configurÃ©")
        echo "- **Utilisateur**: $user_name" >> git-analysis.md
        echo "- **Email**: $user_email" >> git-analysis.md
        
        # VÃ©rifier hooks Git
        if [ -d ".git/hooks" ]; then
          hooks_count=$(find .git/hooks -name "*.sh" -o -name "pre-*" -o -name "post-*" | wc -l)
          echo "- **Hooks actifs**: $hooks_count" >> git-analysis.md
        fi
        
        # Recommandations
        echo "" >> git-analysis.md
        echo "### ðŸ’¡ Recommandations" >> git-analysis.md
        
        # VÃ©rifier taille des commits
        large_commits=$(git log --oneline --since="1 month ago" | wc -l)
        if [ $large_commits -gt 100 ]; then
          echo "- âš ï¸ **Commits frÃ©quents**: $large_commits commits ce mois (considÃ©rer squash)" >> git-analysis.md
        fi
        
        # VÃ©rifier taille repository
        repo_size=$(du -sh .git | cut -f1)
        echo "- ðŸ“¦ **Taille .git**: $repo_size" >> git-analysis.md
        
        # VÃ©rifier fichiers volumineux
        large_files=$(find . -size +10M -not -path "./.git/*" 2>/dev/null | wc -l)
        if [ $large_files -gt 0 ]; then
          echo "- âš ï¸ **Fichiers volumineux**: $large_files fichiers >10MB dÃ©tectÃ©s" >> git-analysis.md
        fi
        
    - name: Automated Git Maintenance
      run: |
        echo "" >> git-analysis.md
        echo "## ðŸ”§ Maintenance Automatique" >> git-analysis.md
        
        # Git garbage collection
        echo "ExÃ©cution git gc..."
        git gc --auto
        echo "- âœ… **Garbage collection**: ExÃ©cutÃ©e" >> git-analysis.md
        
        # VÃ©rifier intÃ©gritÃ©
        if git fsck --quiet; then
          echo "- âœ… **IntÃ©gritÃ© repository**: OK" >> git-analysis.md
        else
          echo "- âŒ **IntÃ©gritÃ© repository**: ProblÃ¨mes dÃ©tectÃ©s" >> git-analysis.md
        fi
        
        # Nettoyer rÃ©fÃ©rences
        git remote prune origin 2>/dev/null || true
        echo "- âœ… **Nettoyage rÃ©fÃ©rences**: EffectuÃ©" >> git-analysis.md
        
    - name: Git Integration with EVE Development
      run: |
        echo "" >> git-analysis.md
        echo "## ðŸ”— IntÃ©gration EVE Development" >> git-analysis.md
        
        # VÃ©rifier intÃ©gration avec Test Eve
        if [ -d "eve/development/git_integration" ]; then
          git_tools=$(find eve/development/git_integration/ -name "*.py" | wc -l)
          echo "- **Outils Git EVE**: $git_tools modules" >> git-analysis.md
          
          # Test intÃ©gration
          cd eve/development/git_integration/ 2>/dev/null || cd .
          python -c "
          import os
          import sys
          
          try:
              # Test imports EVE git tools
              sys.path.append('.')
              
              # Simuler import git tools
              print('- âœ… **Git Tools EVE**: Modules accessibles')
              
              # Test monitoring Git
              if os.path.exists('git_monitor.py'):
                  print('- âœ… **Git Monitor**: Disponible')
              else:
                  print('- âš ï¸ **Git Monitor**: En dÃ©veloppement')
                  
              # Test automation Git
              if os.path.exists('git_automation.py'):
                  print('- âœ… **Git Automation**: Disponible')
              else:
                  print('- âš ï¸ **Git Automation**: En dÃ©veloppement')
                  
          except Exception as e:
              print(f'- âš ï¸ **IntÃ©gration EVE**: {e}')
          " >> ../../../git-analysis.md
          
        else
          echo "- âš ï¸ **EVE Git Integration**: Module non trouvÃ©" >> git-analysis.md
        fi
        
    - name: Upload Git Analysis
      uses: actions/upload-artifact@v4
      with:
        name: git-integration-analysis
        path: git-analysis.md
