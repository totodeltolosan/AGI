name: "🎫 Général Le Greffier - Création Issues"

on:
  workflow_call:
    inputs:
      noms_artefacts:
        description: "Liste des noms d'artefacts de rapport à analyser (JSON string)"
        required: true
        type: string
    outputs:
      statut_creation:
        description: "Statut de la création d'issues (success/failure)"
        value: ${{ jobs.creation-issues.outputs.statut }}
      issues_creees:
        description: "Nombre d'issues créées"
        value: ${{ jobs.creation-issues.outputs.issues_count }}

jobs:
  creation-issues:
    name: "🎫 Création Issues GitHub"
    runs-on: ubuntu-latest
    
    outputs:
      statut: ${{ steps.contremaître.outputs.statut }}
      issues_count: ${{ steps.contremaître.outputs.issues_count }}
    
    steps:
      - name: "📁 Téléchargement du code source"
        uses: actions/checkout@v4

      - name: "🐍 Configuration Python 3.11"
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: "🎫 Exécution du Contremaître Création Issues"
        id: contremaître
        run: |
          echo "🎯 === GÉNÉRAL LE GREFFIER ==="
          echo "Artefacts à analyser: ${{ inputs.noms_artefacts }}"
          echo ""
          
          # Exécution du script Contremaître
          python .github/scripts/creation_issues.py \
            --artefacts '${{ inputs.noms_artefacts }}'
          
          # Capture du code de retour
          exit_code=$?
          
          if [ $exit_code -eq 0 ]; then
            echo "statut=success" >> $GITHUB_OUTPUT
            echo "issues_count=1" >> $GITHUB_OUTPUT
            echo "✅ Création d'issues terminée avec succès"
          else
            echo "statut=failure" >> $GITHUB_OUTPUT
            echo "issues_count=0" >> $GITHUB_OUTPUT
            echo "❌ Création d'issues échouée"
          fi

      - name: "📊 Publication du résumé de création"
        if: always()
        run: |
          echo "## 🎫 Création Issues - Résultats" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Artefacts analysés :** $(echo '${{ inputs.noms_artefacts }}' | jq '. | length') artefact(s)" >> $GITHUB_STEP_SUMMARY
          echo "**Issues créées :** ${{ steps.contremaître.outputs.issues_count }}" >> $GITHUB_STEP_SUMMARY
          echo "**Statut final :** ${{ steps.contremaître.outputs.statut }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.contremaître.outputs.statut }}" = "success" ]; then
            echo "✅ **Création réussie** - Issues GitHub créées pour les violations critiques" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ **Création échouée** - Problème lors de la création des issues" >> $GITHUB_STEP_SUMMARY
          fi
