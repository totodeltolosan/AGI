name: Continuous Monitoring

on:
  schedule:
    - cron: '0 */12 * * *'  # Toutes les 12 heures seulement
  workflow_dispatch:

jobs:
  monitoring:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Basic System Check
        run: |
          echo "Surveillance continue systeme" > monitoring-report.md
          echo "Date: $(date)" >> monitoring-report.md
          echo "Status: OK" >> monitoring-report.md
      
      - name: Upload Report
        uses: actions/upload-artifact@v4
        with:
          name: monitoring-report-main
          path: monitoring-report.md
          retention-days: 7
