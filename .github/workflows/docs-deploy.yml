name: 📚 Deploy Documentation Web (MkDocs)

on:
  push:
    branches: [ main ]
    paths: [ 'docs-web/**', 'mkdocs.yml' ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-mkdocs"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Verify MkDocs config
      run: |
        if [ ! -f "mkdocs.yml" ]; then
          echo "⚠️ mkdocs.yml non trouvé, création config basique"
          cat > mkdocs.yml << 'MKDOCS'
site_name: AGI-EVE Documentation
docs_dir: docs-web
theme:
  name: material
nav:
  - Home: index.md
MKDOCS
        fi
        
    - name: Initialize docs-web if needed
      run: |
        if [ ! -d "docs-web" ]; then
          echo "📚 Création structure docs-web"
          mkdir -p docs-web
          echo "# AGI-EVE Documentation\n\nDocumentation utilisateur du projet AGI-EVE." > docs-web/index.md
        fi
        
    - name: Install MkDocs
      run: |
        pip install mkdocs mkdocs-material
        
    - name: Build documentation
      run: |
        mkdocs build --site-dir _site
        
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2
