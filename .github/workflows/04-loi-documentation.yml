name: "📚 Général L'Archiviste - Loi Documentation"

on:
  workflow_call:
    inputs:
      seuils_documentation:
        description: "Seuils de couverture documentation (JSON string)"
        required: true
        type: string
    outputs:
      statut_audit:
        description: "Statut de l'audit documentation (success/failure)"
        value: ${{ jobs.audit-documentation.outputs.statut }}
      rapport_final:
        description: "Nom de l'artefact du rapport final"
        value: "rapport-documentation"

jobs:
  audit-documentation:
    name: "📚 Audit Complet Loi Documentation"
    runs-on: ubuntu-latest
    
    outputs:
      statut: ${{ steps.contremaître.outputs.statut }}
    
    steps:
      - name: "📁 Téléchargement du code source"
        uses: actions/checkout@v4

      - name: "🐍 Configuration Python 3.11"
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: "📚 Exécution du Contremaître Audit Documentation"
        id: contremaître
        run: |
          echo "🎯 === GÉNÉRAL L'ARCHIVISTE ==="
          echo "Seuils de documentation: ${{ inputs.seuils_documentation }}"
          echo ""
          
          # Exécution du script Contremaître
          python .github/scripts/audit_documentation.py \
            --seuils '${{ inputs.seuils_documentation }}'
          
          # Capture du code de retour
          exit_code=$?
          
          if [ $exit_code -eq 0 ]; then
            echo "statut=success" >> $GITHUB_OUTPUT
            echo "✅ Audit documentation terminé avec succès"
          else
            echo "statut=failure" >> $GITHUB_OUTPUT
            echo "❌ Audit documentation échoué"
          fi

      - name: "📊 Publication du résumé d'audit"
        if: always()
        run: |
          echo "## 📚 Audit Loi Documentation - Résultats" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Seuils configurés :** ${{ inputs.seuils_documentation }}" >> $GITHUB_STEP_SUMMARY
          echo "**Statut final :** ${{ steps.contremaître.outputs.statut }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.contremaître.outputs.statut }}" = "success" ]; then
            echo "✅ **Audit réussi** - Couverture documentation suffisante" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ **Audit échoué** - Couverture documentation insuffisante" >> $GITHUB_STEP_SUMMARY
          fi
