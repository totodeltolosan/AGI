# PÔLE 5 : PÉDAGOGIE & ÉDUCATION (7 tâches)
# ================================================================

define_global_pedagogical_strategy:
  description: Définir la stratégie pédagogique globale de l'écosystème EVE, concevoir les architectures curriculaires et établir les "Arbres de Connaissances"
  expected_output: Framework pédagogique global avec stratégies d'apprentissage, architectures curriculaires, taxonomies de compétences et "Arbres de Connaissances" structurés
  agent: pedagogical_dean_curricular_architect
  context:
  - supervise_metamorphosis_sprint

create_scientific_educational_content:
  description: Développer des contenus pédagogiques scientifiques complets sur les mathématiques, physique, chimie et biologie avec simulations interactives
  expected_output: Bibliothèque de contenus scientifiques avec cours structurés, simulations interactives, laboratoires virtuels et évaluations pour tous les niveaux
  agent: professor_of_exact_and_natural_sciences
  context:
  - define_global_pedagogical_strategy

create_humanities_educational_content:
  description: Créer des cours captivants sur l'histoire, la littérature, la philosophie et l'art, exploitant les capacités narratives de l'écosystème EVE
  expected_output: Collection complète de contenus humanistes avec récits historiques immersifs, analyses littéraires interactives, explorations philosophiques et expériences artistiques
  agent: professor_of_arts_letters_and_human_sciences
  context:
  - define_global_pedagogical_strategy

create_linguistic_educational_content:
  description: Développer des programmes d'enseignement linguistique avec dialogues interactifs, exercices de prononciation et méthodes d'immersion
  expected_output: Plateforme d'apprentissage linguistique avec cours multilingues, dialogues conversationnels, exercices phonétiques et systèmes d'évaluation de la maîtrise
  agent: professor_of_languages_and_communication
  context:
  - define_global_pedagogical_strategy

transform_content_into_engaging_experiences:
  description: Transformer tous les contenus pédagogiques en expériences ludiques et engageantes en appliquant la gamification
  expected_output: Écosystème gamifié d'apprentissage avec jeux éducatifs, défis progressifs, simulations interactives et mécaniques d'engagement pour tous les contenus pédagogiques
  agent: interactive_pedagogical_experience_designer
