  agent: adaptive_tutor_learning_psychologist
  context:
  - transform_content_into_engaging_experiences

validate_skills_acquisition:
  description: Développer et implémenter des systèmes d'évaluation innovants pour valider l'acquisition des compétences et délivrer des certifications crédibles
  expected_output: 'Rapport final de la Faculté Pédagogique confirmant : "La Faculté Pédagogique est opérationnelle. EVE est maintenant capable de concevoir, créer, personnaliser et valider des parcours éducatifs complets. Elle est prête pour la phase finale de transcendance."'
